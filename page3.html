    <!--! Sesler -->
    <audio id="btn_baslangic_sesi">
      <source src="audio/Uwu Message.mp3" />

    <audio id="btn21_sesi">

    <audio id="btn23_sesi">

    <!--! Sesler Bitiş -->

    <!--! Hedaer Başlangıç -->

    <!--! Karekterler Başlangıc -->
    <section class="voice">
      <div class="container">
        <div class="header-left">
          <a href="page1.html" class="logo">Anime&Voice</a>
        </div>
        <div class="section-title">
          <h2>Hoşgeldin</h2>
          <p>
            Hoşuna gidecek sesler emrine amade
            <button id="btn_baslangic" class="btn btn-primary">uwuu!</button>
          </p>
        </div>
        <div class="clicksayac" id="sayitut">...</div>
        <div class="voice-wrapper">
          <!--! voice search start  -->
          <div class="voice-search">
            <form class="search-form">
              <input id="searchInput" type="text" placeholder="ses arayın" />
              <button>
                <i class="bi bi-search"></i>
              </button>
            </form>
            <div class="search-results"></div>
          </div>
          <!--! voice search end  -->

          <!--? elementler Başlangıç -->

          <ul class="voice-list">

            <li class="voice-item" type="item21">
              <div class="voice-image">
                <img
                  src="resim/bakaa/like-a-baka.jpg"  alt=""  class="voice-static" >
              </div>
              <div class="voice-info">
                <button id="btn21" class="btn btn-primary" name="like a baka">
                  like a baka
                </button>
              </div>
            </li>

            <li class="voice-item" type="item22">
              <div class="voice-image">
                <img src="resim/maxresdefault.jpg" alt="" class="voice-static" />
                <img
                  src="resim/YAMETE-kudasai-Dayı_0_.gif"  alt=""  class="voice-animate" data-duration="5000"  />
              </div>
              <div class="voice-info">
                <button
                  id="btn22" class="btn btn-primary" name="ya metee kudasai" data-animate="true">
                  ya metee kudasai
                </button>
              </div>
            </li>

            <li class="voice-item" type="item23">
              <div class="voice-image">
                <img src="resim/rem.jpg" alt="" class="voice-static" />
              </div>
              <div class="voice-info">
                <button id="btn23" class="btn btn-primary" name="nee sama">
                  nee sama
                </button>
              </div>
            </li>

            <li class="voice-item" type="item24">
              <div class="voice-image">
                <img
                  src="resim/shika-noko/shika-noko.jpg" alt="" class="voice-static" />
                <img
                  src="resim/shika-noko/shikanoko-by-murya.gif"  alt="" class="voice-animate"  data-duration="8000"/>
              </div>
              <div class="voice-info">
                <button id="btn24" class="btn btn-primary" name="shikanoko noko" data-animate="true">
                  shikanoko noko
                </button>
              </div>
            </li>

            <li class="voice-item" type="item25">
              <div class="voice-image">
                <img src="resim/naoya/naoya-slap.jpg" alt="" class="voice-static" />
                <img src="resim/naoya/naoya-tokat2.gif" alt="" class="voice-animate"  data-duration="3000" />
              </div>
              <div class="voice-info">
                <button id="btn25" class="btn btn-primary" name="Naoya slap" data-animate="true">
                  Naoya slap
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div id="pagination"></div>
